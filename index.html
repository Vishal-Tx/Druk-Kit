<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <script src="index.js" defer></script>
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <div class="autoplay">
    <input type="Type..." class="userInput usrInputDelay" placeholder="Delay between each note (in seconds)">
  <input type="Type..." class="userInput usrInputNote" placeholder="Enter notes to be played...">
  <br>
    <button class="autoplay-button">Autoplay</button>
  </div>


  
  
</body>

<footer>
  Made By Vishal.
</footer>

</html>
